<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            position: absolute;
            top:0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .line_echarts {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="line_echarts"></div>
<script type="text/javascript" src="../js/echarts/echarts.min.js"></script>
<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var data = {
    x_data: ['1月', '2月', '3月', '4月', '5月', '6月']
  }
  var myChart = echarts.init(document.querySelector('.line_echarts'));

  // 指定图表的配置项和数据
  var option = {
    title: {
      text: '月质控统计(单位：台)',
      textStyle: {
        color: '#59cfff'
      }
    },
    tooltip: {},
    legend: {
      data:['数据a', '数据b', '数据c']
    },
    xAxis: {
      data: data.x_data,
      axisLabel: {
        textStyle: {
          color: '#59cfff'
        }
      }
    },
    yAxis: {
      axisLabel: {
        textStyle: {
          color: '#59cfff'
        }
      }
    },
    series: [{
      name: '数据a',
      type: 'line',
      symbolSize: 0,
      showSymbol:false,
      smooth: true,
      data: [5, 20, 36, 10, 10, 20]
    },
      {
        name: '数据b',
        type: 'line',
        symbolSize: 0,
        showSymbol:false,
        smooth: true,
        data: [15, 120, 136, 103, 110, 320]
      },
      {
        name: '数据c',
        type: 'line',
        symbolSize: 0,
        showSymbol:false,
        smooth: true,
        data: [45, 90, 26, 80, 40, 140]
      }
    ],
    color: ['#ffed86', '#feae8b', '#8ee7db']
  };

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</body>
</html>
