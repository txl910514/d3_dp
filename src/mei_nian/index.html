<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            position: absolute;
            top:0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .line_echarts {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="line_echarts"></div>
<script type="text/javascript" src="../js/echarts/echarts.min.js"></script>
<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var color = ['#ffed86', '#feae8b', '#8ee7db']
  var data = {
    x_data: ['1月', '2月', '3月', '4月', '5月', '6月'],
    y_data: [
      {
        name: '数据a',
        data: [5, 20, 36, 10, 10, 20]
      },
      {
        name: '数据b',
        data: [15, 120, 136, 103, 110, 320]
      },
      {
        name: '数据c',
        data: [45, 90, 26, 80, 40, 140]
      }
    ]
  }
  var legendData = []
  var series_data = []
  data.y_data.forEach(function (y_line, i) {
    legendData.push({
      name: y_line.name,
      textStyle: {
        color: color[i]
      }
    })
    series_data.push({
      name: y_line.name,
      data: y_line.data,
      type: 'line',
      symbolSize: 0,
      showSymbol:false,
      smooth: true,
      areaStyle: {
        normal: {
          color:color[i],
          opacity: 0.5
        }
      }
    })
  })
  var myChart = echarts.init(document.querySelector('.line_echarts'));

  // 指定图表的配置项和数据
  var option = {
    title: {
      text: '月质控统计(单位：台)',
      textStyle: {
        color: '#59cfff'
      },
      left: '3%',
      top:20
    },
    legend: {
      data:legendData,
      top: 20,
      right: '4%',
      itemGap: 45
    },
    grid: {
      left: '3%',
      right: '4%',
      containLabel: true
    },
    xAxis: {
      data: data.x_data,
      boundaryGap : false,
      splitLine: {
        show: true,
        lineStyle: {
          width: 2,
          color: '#296188'
        }
      },
      axisTick: {
        show: false
      },
      axisLine: {
        lineStyle: {
          width: 1,
          color: '#296188'
        }
      },
      splitArea: {
        show: true,
        areaStyle: {
          color: ['rgba(0,0,0,0)', 'rgba(18,61,103,0.6)'],
        }
      },
      axisLabel: {
        textStyle: {
          color: '#59cfff'
        }
      }
    },
    yAxis: {
      axisLabel: {
        textStyle: {
          color: '#59cfff'
        }
      },
      axisTick: {
        show: false
      },
      splitLine: {
        show: true,
        lineStyle: {
          width: 2,
          color: '#296188'
        }
      },
      axisLine: {
        lineStyle: {
          width: 1,
          color: '#296188'
        }
      }
    },
    series: series_data,
    color: ['#ffed86', '#feae8b', '#8ee7db'],
    animationDuration: 1200
  };

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</body>
</html>
